<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body class="p-3">
    <div class="container">
        <input class="input mb-5" type="number" placeholder="Радіус" id="newRadius">
        <button class="button mb-5" id="newRadiusBtn">Задати новий радіус</button>
        <div class="box" id="radius">Ваш радіус</div>
        <button class="button mb-5" id="radiusBtn">Подивитись радіус</button>
        <div class="box" id="diameter">Ваш діаметер</div>
        <button class="button mb-5" id="diameterBtn">Подивитись діаметер</button>
        <div class="box" id="area">Площа кола</div>
        <button class="button mb-5" id="areaBtn">Порахувати площу</button>
        <div class="box" id="circuit">Довжина кола</div>
        <button class="button mb-5" id="circuitBtn">Порахувати довжину</button>
    </div>
    <hr>
    <div class="container box" >
        <div id="table" class="mb-5"></div>
        <input class="input mb-5" type="text" placeholder="name, position, salary" id="employee">
        <button class="button mb-5" id="employeeBtn">Додати працівника</button>
    </div>
    
</body>
</html>
