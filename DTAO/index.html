<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTAO</title>
    <script src="./main.js" defer></script>
</head>

<body>
    <button onclick="fractions()">fractions</button>
    <hr>
    <button onclick="sum()"> 1 + 2 </button>
    <hr>
    <div class="flash-drive" style="display: flex; flex-direction: column; align-items: flex-start;">
        <label for="flash-size">Flesh driver size(size in GB)</label>
        <input type="number" id="flash-drive">
        <label for="file-size">File size(size in MB)</label>
        <input type="number" id="file-size">
        <label for="resault">Resault</label>
        <input type="text" id="resault" readonly>
        <button onclick="flashDriver()">calc</button>
    </div>
    <hr>
    <div class="chocolate" style="display: flex; flex-direction: column; align-items: flex-start;">
        <label for="how-money">How much money do you have?</label>
        <input type="number" id="how-money">
        <label for="how-price">What is the price of chocolate?</label>
        <input type="number" id="how-price">
        <label for="resaultChocolate">Resault</label>
        <textarea name="resault" id="resaultChocolate" cols="21" rows="2" readonly></textarea>
        <button onclick="chocolate()">calc</button>
    </div>
    <hr>
    <button onclick="threeDigit()">three-digit number</button>
    <hr>
    <div class="bank" style="display: flex; flex-direction: column; align-items: flex-start;">
        <label for="valute">Оберіть валюту</label>
        <select name="valute" id="valute" required>
            <option value="" selected>_-_-_-_-_-_-_</option>
            <option value="UAH">UAH гривня 17%</option>
            <option value="USD">USD долар 6%</option>
            <option value="EUR">EUR євро 3%</option>
        </select>
        <label for="month">Який термін?</label>
        <div>0<input type="range" id="month" min="1" max="48" value="0" step="1">48</div>
        <label for="money">Введіть суму депозиту </label>
        <input type="number" id="money">
        <br>
        <label for="reinvest"><input type="checkbox" name="reinvest" id="reinvest">Складений відсоток(щомісячно)</label>
        <br>
        <label for="resaultBank">Ви отримаєте</label>
        <textarea name="resaultBank" id="resaultBank" cols="21" rows="2" readonly></textarea>
        <br>
        <button onclick="bank()">calc</button>
    </div>
    <hr>
    <div class="work" style="display: flex; flex-direction: column; align-items: flex-start;">
        <p>Ви можете працювати лише 5 годин на день і 5 днів на тиждень</p>
        <label for="hours">Ведіть кількість годин на виконання роботи</label>
        <input type="number" id="hours" value="40">
        <label for="vacation">Кількість днів до відпустки</label>
        <input type="number" id="vacation" value="11">
        
        <div><label for="mon"><input type="radio" name="dayWeek" id="mon" value="1" checked>ПН</label>
            <label for="tue"><input type="radio" name="dayWeek" id="tue" value="2">ВТ</label>
            <label for="wed"><input type="radio" name="dayWeek" id="wed" value="3">СР</label>
            <label for="thu"><input type="radio" name="dayWeek" id="thu" value="4">ЧТ</label>
            <label for="fri"><input type="radio" name="dayWeek" id="fri" value="5">ПТ</label></div>
            <br>
        <textarea name="resaultWork" id="resaultWork" cols="21" rows="3" readonly></textarea>
        <br>
        <button onclick="work()">calc</button>
    </div>
    <hr>
    <div class="bank-olega" style="display: flex; flex-direction: column; align-items: flex-start;">
        <label for="year">Оберіть термін</label>
        <select name="year" id="year" required>
            <option value="" >_-_-_-_-_-_-_</option>
            <option value="1">1 рік</option>
            <option value="2" selected>2 роки</option>
            <option value="3">3 роки</option>
            <option value="5">5 роки</option>
            <option value="8">8 років</option>
        </select>
        <div>10000<input type="range" id="olegMoney" min="10000" max="100000" value="15000" step="500">100000</div>
        <label for="house">Вартість будинку</label>
        <input type="number" id="house" value="20000">
        <br>
        <textarea name="resaultOlegBank" id="resaultOlegBank" cols="21" rows="5" readonly></textarea>
        <br>
        <button onclick="olegBank()">calc</button>
    </div>
    <hr>
    <div>
        <button onclick="wellDone()">Well done or Loser</button>
    </div>
    <hr>
    <a href="https://ramzes15.github.io/HomeWorkJS/CookieClicker/index.html">Це посилання на сторінку де я реалізував міні гру кукіклікер і в ній реалізував магазин</a>
    <hr>
    <div class="server" style="display: flex; flex-direction: column; align-items: flex-start;">
        <select id="role">
            <option value="User" selected>User</option>
            <option value="Admin">Admin</option>
            <option value="SEO">SEO</option>
        </select>
        <br>
        <label for="serverFileSize">Введіть розмір файлу</label>
        <input type="number" id="serverFileSize">
        <br>
        <button onclick="server()">server</button>
    </div>
</body>
    
</html>
